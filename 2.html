<h2>치료</h2>
정신건강(精神健康)은 정신 면에서의 건강을 의미한다.
세계 보건 기구에 의한 정신건강의 정의는 정신 장애뿐만 아니라 자신의 잠재력을 실현하고
공동체에 유익하도록 기여할 수 있는 것이라고 되어있다. 정신건강은 기본적인 인권이며,
그것을 최대한 향유하는 목적에서 정신보건법이 제정되었다.
법에서는 정신 장애를 가진 사람의 인권을 배려하고 치료 또는 예방하고
사회 공동체로 회복하고 정신 건강을 유지 증진해 나가도록 선언되어 있다.
