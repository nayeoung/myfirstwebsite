<h2>상담</h2>
상담심리학(相談心理學,counseling psychology)은
상담의 목적이나 방법, 과정 따위를 연구하는 심리학의 한 분야이다.
개인의 정서적, 행동적, 직업적, 사회적 측면 및 교육, 건강
등과 같은 영역에서의 적응과 기능등도 함께 연구한다.
