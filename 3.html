<h2>검사</h2>
심리검사(心理檢査,psychological testing)란
능력, 성격, 흥미, 태도 등과 같은 심리적 구성개념(psychological constructs)을
수량화하기 위해서 표준화된 측정도구를 말한다.
한편 심리검사는 개인 또는 집단의 심리적 특성이나 이슈를 측정하는 도구로
심리평가 도구로 볼수도 있다. 지능 검사, 성격 검사 등이 있다.
